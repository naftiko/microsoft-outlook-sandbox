specificationVersion: '0.19'

aid: microsoft-outlook-sandbox
type: Sandbox
visibility: Public

name: microsoft-outlook-api-sandbox
description: >-
  This is a Microsoft Outlook sandbox that uses OpenAPI, Microcks, Bruno, and
  Backstage to provide a 3rd-party REST API and MCP sandbox for Microsoft Outlook.

tags:
  - Spreadsheets
  - Microsoft
  - Office

image: https://naftiko.github.io/docs/images/monogram/monogram_full_color_512.png

created: '2026-02-19'
modified: '2026-02-19'

url: https://github.com/naftiko/microsoft-outlook-sandbox/blob/main/README.md

apis:

    - aid: microsoft-outlook:microsoft-outlook-mail-api
      name: microsoft-outlook-mail-api
      description: >-
        Works with the calendar portions of the Microsoft Graph API, providing the abilitiy to manage the calendar for a user.
      humanURL: https://github.com/naftiko/microsoft-outlook-sandbox
      baseURL: http://localhost:8080/rest/microsoft-outlook-sandbox/1.0.0
      image: https://naftiko.github.io/docs/images/monogram/monogram_full_color_512.png
      tags:
        - Outlook
        - Mail
        - Microsoft
        - Office
      properties:

        - type: OpenApi
          url: openapi/microsoft-outlook-mail-api.yaml

        - type: MockRestServer
          url: http://localhost:8080/rest/microsoft-outlook-mail-api/1.0.0
        - type: MockMCPServer
          url: http://localhost:8080/rest/microsoft-outlook-mail-api/1.0.0/sse

        - type: OpenCollection
          url: bruno/microsoft-outlook-calendar-api/opencollection.yml              

    - aid: microsoft-outlook:microsoft-outlook-calendar-api
      name: microsoft-outlook-mail-api
      description: >-
        Works with the mail portions of the Microsoft Graph API, providing the abilitiy to manage the mial for a user.
      humanURL: https://github.com/naftiko/microsoft-outlook-sandbox
      baseURL: http://localhost:8080/rest/microsoft-outlook-sandbox/1.0.0
      image: https://naftiko.github.io/docs/images/monogram/monogram_full_color_512.png
      tags:
        - Outlook
        - Mail
        - Microsoft
        - Office
      properties:

        - type: OpenApi
          url: openapi/microsoft-outlook-mail-api.yaml

        - type: MockRestServer
          url: http://localhost:8080/rest/microsoft-outlook-mail-api/1.0.0
        - type: MockMCPServer
          url: http://localhost:8080/rest/microsoft-outlook-mail-api/1.0.0/sse    

        - type: OpenCollection
          url: bruno/microsoft-outlook-mail-api/opencollection.yml                    

