  - type: Standards
    url: https://github.com/naftiko/microsoft-outlook-sandbox
    data:

      - name: APIs.json
        description: This uses the APIs.json
        docUrl: http://apisjson.org/

      - name: OpenAPI
        description: This uses OpenAPI to define access to all HTTP APIs.
        docUrl: https://spec.openapis.org/oas/latest.html

      - name: JSON Schema
        description: This uses JSON Schema to define and validate all entities used.
        docUrl: https://json-schema.org/specification

      - name: Model Context Protocol
        description: This uses MCP expressed as JSON schema to define each MCP server.
        docUrl: https://modelcontextprotocol.io/

      - name: Bruno Collections
        description: This uses Bruno Collections to define each executable HTTP API integration.
        docUrl: https://docs.usebruno.com/

      - name: Bruno Environments
        description: This uses Bruno Environments to store keys for each API to use in automation.
        docUrl: https://docs.usebruno.com/secrets-management/overview

  - type: Services
    url: https://github.com/naftiko/microsoft-outlook-sandbox
    data:

      - aid: microsoft-graph
        name: Microsoft Graph
        description: >-
          Microsoft Graph is a unified API endpoint providing access to Microsoft 365
          services including mail, calendar, contacts, documents, directory, devices,
          and more.
        docUrl: https://learn.microsoft.com/en-us/graph/
        apisJson: >-
          https://raw.githubusercontent.com/api-evangelist/microsoft-graph/refs/heads/main/apis.yml
        loginUrl: https://portal.azure.com/
        privacyPolicyUrl: https://privacy.microsoft.com/en-us/privacystatement

