openapi: 3.1.0
info:
  title: microsoft-outlook-mail-api
  description: |-
    RESTful API for managing Outlook mail, folders, attachments, settings, and related resources.
    Covers user-centric messaging actions, mail/folder management, notifications, synchronization,
    and extensibility via custom data and MAPI properties.
  version: 1.0.0
  contact:
    name: API Support
servers:
  - url: http://localhost:8080/rest/microsoft-outlook-mail-api/1.0.0
    description: Sandbox  
  - url: https://graph.microsoft.com/v1.0
    description: Microsoft Graph v1.0
security:
- oauth2: []
tags:
- name: Messages
  description: User mailbox messages, drafts, replies, forwards, and delegation
- name: MimeContent
  description: MIME format representations of messages and attachments
- name: Attachments
  description: File, item, and reference attachments on messages
- name: MailFolders
  description: Mail folder hierarchy and folder operations
- name: MailSearchFolders
  description: Search folders for filtered message queries
- name: Categories
  description: Outlook color categories for message classification
- name: InboxRules
  description: Message rules for automated inbox actions
- name: FocusedInbox
  description: Inference classification overrides for Focused Inbox
- name: MailboxSettings
  description: User mailbox configuration, automatic replies, locale, time zone, and working hours
- name: MailTips
  description: Recipient status information such as out-of-office and delivery restrictions
- name: Subscriptions
  description: Webhook subscriptions for change notifications
- name: Synchronization
  description: Delta queries for incremental message and folder synchronization
- name: MessageTrace
  description: Exchange Online message routing and delivery trace data
- name: LocaleAndTimeZone
  description: Supported languages and time zone choices for a user
- name: Extensions
  description: Open type and schema extensions for custom app data on messages
- name: ExtendedProperties
  description: Single-value and multi-value legacy MAPI extended properties
